{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'environment/css/main.css' %}" type="text/css"/>
        <title>Results Page</title>
    </head>
    <body>
        <header>
            <label id="QueryPage" for="Query:">Query: </label>
             {{ form.queryText }}
        </header>
        <br>
        <br>
        <a href = "{% url 'environment:query' environ_id %}">Query</a>
        <h1>Results:</h1>
        <div id="results">
        <article>
            <div>
                {% for result in results %}
                    <div id="border">
                        <div class="resultrow">
                            {{ result.extracted_metadata.filename}}
                            <br>
                            <br>
                            {{ result.text }}
                        </div>
                        <div class="resultrow">
                            {{ result.CollectionName }}
                            <br>
                            {{ result.score }}
                        </div>
                    </div>
                    <br>
                {% endfor %}
            </div>
        </article>
        </div>
    </body>
</html>
